<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <form action="" method="post" novalidate>
      <h1>Sign-up</h1>
      <div>
        <label for="email">Email<span aria-label="required">*</span></label>
        <input type="text" id="email" name="email" />
        <div class="error"></div>
      </div>
      <div>
        <label for="country">Country<span aria-label="required">*</span></label>
        <select name="country" id="country" selected="usa">
          <option value="usa">United States</option>
          <option value="canada">Canada</option>
        </select>
      </div>
      <div>
        <label for="zip">Zip Code<span aria-label="required">*</span></label>
        <input type="text" id="zip" name="zip" />
        <div class="error"></div>
      </div>
      <div>
        <label for="password"
          >Password<span aria-label="required">*</span></label
        >
        <input type="password" id="password" name="password" />
        <div class="error"></div>
      </div>
      <div>
        <label for="password-confirm"
          >Password Confirmation<span aria-label="required">*</span></label
        >
        <input type="password" id="password-confirm" name="password-confirm" />
        <div class="error"></div>
      </div>
      <button type="submit">Submit</button>
      <div class="success"></div>
    </form>
  </body>
</html>
